<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    div{
       border: 2px solid black;
        height:250px;
        width:200px;
        background-color: rgb(0, 225, 255);
        transition: 2s;
        display: inline-block;

    }
    #m:hover{
        width:400px;
        background-color: rgb(208, 255, 0);
        transform: rotate(-120deg);

    }
    
    #s:hover{
        background-color: bisque;
        display: inline-block;
        width: 200px;
        height: 300px;
        transform:scale(2,1);
    }
   </style> 
</head>
<body> 
    <div id="m">
    MAHENDRA
</div>
<div id="s">mahi</div>
    
</body>
</html>
